add_newline = false

# Disable 2 line promp
[line_break]
disabled = true

[character]
success_symbol = ""
error_symbol = "[✖](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
read_only = " "
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = " [$symbol$branch]($style) "
symbol = " "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "ﲅ "
ahead = "輪 ×${count}"
behind = "倫 ×${count}"
diverged = "ﲅ  輪 ×${ahead_count} 倫 ×${behind_count}"
untracked = "  ×${count}"
stashed = " "
modified = " ×${count}"
staged = " ×${count}"
renamed = "璘 ×${count}"
deleted = " ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[hostname]
ssh_only = false
format = "<[$hostname]($style)>"
trim_at = "-"
style = "bold dimmed white"
disabled = true

[username]
style_user = "bold dimmed blue"
show_always = true

[memory_usage]
symbol = " "
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 90
style = "bold dimmed white"
disabled = false

